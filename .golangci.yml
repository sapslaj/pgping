linters:
  presets:
    - bugs
    - comment
    - complexity
    - error
    - format
    - import
    - metalinter
    - module
    - performance
    - sql
    - style
    - test
    - unused
  disable:
    # deprecated linters
    - deadcode
    - exhaustivestruct
    - golint
    - ifshort
    - interfacer
    - maligned
    - nosnakecase
    - scopelint
    - structcheck
    - varcheck
    # disabled due to personal preference
    - exhaustruct
    - gomnd
    - nlreturn
    - tagliatelle
    - unparam
    - wrapcheck
    - wsl
    # disabled because of generics. https://github.com/golangci/golangci-lint/issues/2649
    - rowserrcheck
    - sqlclosecheck
    - wastedassign
    # TODO
    - paralleltest
    - varnamelen

linters-settings:
  cyclop:
    max-complexity: 15
  funlen:
    lines: 100
  gci:
    sections:
      - standard
      - default
      - prefix(github.com/sapslaj/pgping)
      - blank
      - dot
    custom-order: true

issues:
  exclude:
    - Line contains TODO/BUG/FIXME # godox
  exclude-rules:
    - path: _test\.go
      linters:
        - dupl
        - exhaustive
        - forcetypeassert
        - funlen
    - path: main\.go
      linters:
        # fmt.Print is expected behavior
        - forbidigo
        # flags are known globals
        - gochecknoglobals
    - path: target\.go
      linters:
        - nestif # TODO
